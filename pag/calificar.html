<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/calificar.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="shortcut icon" href="https://tienda.anywayinsumos.com.ar/img/producto-1742-logo-1721508805.jpg" type="image/x-icon">
    <title>Calificar Vendedor</title>
</head>
<body>
    <header>
        <h1>¡No olvide calificar al vendedor!</h1>
        <h2 id="vendedor-display"></h2>
    </header>
    
    <main>

        <div class="vendedor-info" id="vendedor-display"></div>

        <!-- Opciones de calificación -->
        <div class="calificaciones">
            <button class="rating-btn" data-rating="Mala">
                <img src="https://cdn-icons-png.flaticon.com/512/743/743418.png" alt="Mala">
                <p>Mala</p>
            </button>
            <button class="rating-btn" data-rating="Regular">
                <img src="https://cdn-icons-png.flaticon.com/512/743/743319.png" alt="Regular">
                <p>Regular</p>
            </button>
            <button class="rating-btn" data-rating="Buena">
                <img src="https://cdn-icons-png.flaticon.com/512/743/743338.png" alt="Muy Buena">
                <p>Muy Buena</p>
            </button>
        </div>
        <div id="mensaje-display"></div>
    </main>

    <!-- Modal para mostrar la calificación -->
    <div id="modal" class="modal hidden">
        <h2 id="modal-title"></h2>
        <div id="modal-items"></div>
        <button id="send-btn" class="hidden">Enviar</button>
        <button id="close-btn">Cerrar</button>
    </div>

    <!-- Script para manejar la lógica -->
    <script src="/js/app.js" defer></script>
</body>
</html>
