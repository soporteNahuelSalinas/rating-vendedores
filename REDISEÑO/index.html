<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - ABM</title>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="stylesheet" href="/css/encuestas.css">

</head>
<body>
  <!-- Formulario de Login -->
  <div id="login-container">
    <form id="loginForm">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit" id="loginButton">Entrar</button>
      <p id="error-message"></p>
    </form>
  </div>

  <!-- Contenedor de la App: Se oculta hasta que el login sea exitoso -->
  <div id="app" style="display: none;">
    <header>
      <h1>Panel de Administración</h1>
      <nav>
        <button id="tabSucursales" class="active">Sucursales</button>
        <button id="tabVendedores">Vendedores</button>
        <button id="tabEncuestas">Encuestas</button>
      </nav>
    </header>

    <main>
      <!-- Sección para Sucursales -->
      <section id="sectionSucursales">
        <h2>Gestión de Sucursales</h2>
        <form id="formSucursal">
          <input type="text" id="nombreSucursal" placeholder="Nombre de la sucursal" required>
          <button type="submit">Agregar Sucursal</button>
        </form>
        <ul id="listaSucursales"></ul>
      </section>

      <!-- Sección para Vendedores -->
      <section id="sectionVendedores" style="display: none;">
        <h2>Gestión de Vendedores</h2>
        <form id="formVendedor">
          <input type="text" id="nombreVendedor" placeholder="Nombre del vendedor" required>
          <!-- <input type="text" id="iconoVendedor" placeholder="URL del icono" required> -->
          <button type="submit">Agregar Vendedor</button>
        </form>
        <ul id="listaVendedores"></ul>
      </section>

      <!-- Sección para Encuestas -->
      <section id="sectionEncuestas" style="display: none;">
        <h2>Gestión de Encuestas</h2>
        <form id="formEncuesta">
        <div id="messageArea" style="margin: 10px 0; font-size: 16px;"></div>
          <label>
            Título de la Encuesta: <br>
            <input type="text" id="tituloEncuesta" placeholder="Ingresar nombre/título" required>
          </label>
          <br><br>
          <fieldset>
            <legend>Preguntas por Nivel de Atención</legend>
            <div id="preguntasContainer">
              <!-- Aquí se agregarán dinámicamente los bloques de pregunta -->
            </div>
            <button type="button" id="agregarNivel">Agregar Nivel de Atención</button>
          </fieldset>
          <br>
          <fieldset>
            <legend>Categorías</legend>
            <ul id="listaCategorias"></ul>
            <input type="text" id="nuevaCategoria" placeholder="Nueva categoría">
            <button type="button" id="agregarCategoria">Agregar Categoría</button>
          </fieldset>
          <br>
          <fieldset>
            <legend>Fuentes</legend>
            <ul id="listaFuentes"></ul>
            <input type="text" id="nuevaFuente" placeholder="Nueva fuente">
            <button type="button" id="agregarFuente">Agregar Fuente</button>
          </fieldset>
          <br>
          <button type="submit">Guardar Encuesta</button>
        </form>
        <div id="messageArea" style="margin: 10px 0; font-size: 16px;"></div>
      </section>
    </main>
  </div>
  <script src="js/auth.js"></script>
  <!-- Sucursales -->
  <script src="js/branches.js"></script>
  <script src="js/create-branches.js"></script>
  <!-- Vendedores -->
  <script src="js/vendors.js"></script>
  <script src="js/create-vendors.js"></script>
  <!-- Formularios -->
  <script src="js/surveys.js"></script>
  <script src="js/get-surveys.js"></script>
  <!-- Manejo de pestañas -->
  <script src="js/tabs.js"></script>
</body>
</html>
