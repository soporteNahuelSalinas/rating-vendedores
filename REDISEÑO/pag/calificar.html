<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificar Encuesta</title>

    <!-- Links de estilos -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/calificar.css">
    <link rel="stylesheet" href="/css/modal.css">
</head>
<body>
    <header><h1 id="nombreVendedor"></h1></header>
    <main>

        <div class="vendedor-info" id="vendedor-display"></div>

        <!-- Opciones de calificación -->
        <div class="calificaciones" id="rating-buttons-container"></div>
        
        <!-- Btn para ampliar pantalla -->
        <button id="fullscreen-btn">Ampliar</button>
    </main>

    <!-- Modal para mostrar la calificación -->
    <div id="modal" class="modal hidden">
        <h2 id="modal-title"></h2>
        <div id="modal-items"></div>
        <button id="send-btn" class="hidden button">Siguiente</button>
        <button id="close-btn" class="button">Terminar Encuesta</button>
    </div>

    <script src="/REDISEÑO/js/calificar.js"></script>
</body>
</html>
